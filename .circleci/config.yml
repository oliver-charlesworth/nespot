version: 2
jobs:
  build:
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"

    steps:
      - checkout

      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - run:
          name: Run tests
          command: ./gradlew test

      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - store_test_results:
          path: build/test-results/test

      - store_artifacts:
          path: build/test-results/test
          when: always
